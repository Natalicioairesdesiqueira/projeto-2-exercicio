<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            
            <h1>agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="digite o nome do contato"/>
            <input type="number" id="telefone-contato" required placeholder="digite o numero do contato" maxlength="11"/>
            <button type="submit">ADICIONAR</button>
        </form>

        <table class="tableclass" cellspacing="0">
            <thead>
                <tr>
                    <th>nome completo</th>
                    <th>numero de contato</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tfoot>
                    <tr>
                        <td>Total de contatos</td>
                        <td><span class="numeros" id="total-numeros"></span></td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="footer">
            <p>Desenvolvido por Natalicio Aires de Siqueira</p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
